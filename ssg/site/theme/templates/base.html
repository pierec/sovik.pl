<!doctype html>
<html lang="en" data-theme="light">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ SITENAME }} - {{ TAGLINE }}">
	<meta name="color-scheme" content="light">
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§µ</text></svg>">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
	<title>{{ SITENAME }} - {{ TAGLINE }}</title>
</head>

<body>
	<section class="hero"
		style="background: linear-gradient(-45deg, rgba(229,93,135,.7), rgba(95,195,228,.7)),  center center / cover no-repeat;">
		<div class="hero-body">
			<div class="container level">
				<div class="level-left">
					<div class="has-text-centered">
						<a href="{{ SITEURL }}/">
							<figure class="image is-1x1">
								<img src="{{ SITEURL }}/theme/images/sovik-logo.svg" />
							</figure>
						</a>
						<div>
							<p class="title is-1">{{ SITENAME }}</p>
							<p class="subtitle"><i>"{{ MOTTO }}"</i></p>
						</div>
						<div class="buttons is-centered my-4">
							<a class="button" href="{{ SOCIAL_INSTAGRAM }}" target="_blank">
								<span class="icon-text">
									<span class="icon">
										<img src="{{ SITEURL }}/theme/images/instagram-icon.svg" alt="instagram" />
									</span>
								</span>
							</a>
							<a class="button" href="{{ SOCIAL_FACEBOOK }}" target="_blank">
								<span class="icon-text">
									<span class="icon">
										<img src="{{ SITEURL }}/theme/images/facebook-icon.svg" alt="facebook" />
									</span>
								</span>
							</a>
							<a class="button" href="{{ SOCIAL_ALLEGRO }}" target="_blank">
								<span class="icon-text">
									<span class="icon is-hidden-mobile">
										<img src="{{ SITEURL }}/theme/images/allegro-icon.svg" alt="allegro" />
									</span>
									<span>Nasze produkty</span>
								</span>
							</a>
						</div>
					</div>
				</div>
				<div class="level-right">
					<div class="box">
						<div class="block">
							<p class="subtitle has-text-centered">
								{{ SITENAME }} to kameralna pracownia
								krawiecka.
								<br>Tutaj szyjemy z pasjÄ…!
							</p>
						</div>
						<div class="block">
							<figure class="image">
								<iframe class="has-ratio is-fullwidth" ,
									src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249.9142334156011!2d17.042721857147498!3d51.1183109732443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fe934ae92addd%3A0x938953fe92505620!2sZak%C5%82ad%20Krawiecki%20-%20%22SoVik%22!5e0!3m2!1sen!2spl!4v1763065856676!5m2!1sen!2spl"
									width="100%" height="200px" style="border:0;" allowfullscreen="" loading="lazy"
									referrerpolicy="no-referrer-when-downgrade">
								</iframe>
							</figure>
						</div>
						<div class="block">
							<div class="container">
								<p class="title has-text-right">
									{{ ADDRESS_0 }}
								</p>
								<p class="subtitle has-text-right">
									<i>{{ ADDRESS_1}}</i><br>
									<a href="tel:{{ PHONE_NUMBER }}">{{ PHONE_NUMBER }} </a>
								</p>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<section class="section">
		{% block content %}
		{% endblock %}
	</section>

	<footer class="footer">
		<p class="is-size-7 has-text-centered mt-4">
			{{ SITENAME }} - {{ TAGLINE }}
			<br>{{ ADDRESS_0 }}
			<br><a href="tel:{{ PHONE_NUMBER }}">{{ PHONE_NUMBER }} </a>
		</p>
	</footer>
</body>

</html>
